<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
        div{
            display: block;
            margin:auto 50%;
            width:100px;
            height:100px;
            animation-name:tada;
            animation-duration:6s;
            animation-iteration-count: infinite;
        }
        @keyframes tada{
            0%{
                width:10px;
                height:10px;
            }
            25%{
                width:170px;
                height:170px;
            }
            29%{
                width:130px;
                height:130px;
            }
            35%{
                width:140px;
                height:140px;
            }
            47%{
                width:135px;
                height:135px;
            }
            100%{
                width:135px;
                height:135px;
            }

        }
    </style>

</head>
<body>

<div class="animate__animated animate__tada"><img src="443664758542a9fa22f234.jpeg" type="">hh</img></div>
<br>
<div>haha<img src="443664758542a9fa22f234.jpeg" type="">hh</img></div>
</body>
</html>
